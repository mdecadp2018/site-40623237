## v-rep模擬(BobbleRob,Clean model)

* 於上課時模擬實習任務二、三，但因時間上關係所以clean model tutorial 只有做出外型沒詳細讀完tutorial。
[Bubble tutorial](http://www.coppeliarobotics.com/helpFiles/en/bubbleRobTutorial.htm),[clean model tutorial](http://www.coppeliarobotics.com/helpFiles/en/buildingAModelTutorial.htm)
* 過程因模擬時老師未要求所以無拍攝
* 運作影片則發佈已在youtube上[BobbleRob](https://www.youtube.com/watch?v=Lk6DRuTQqLg),[Clean model](https://www.youtube.com/watch?v=fY7qMAqT-U8)
* 程式部分皆在結語有附註
    </script>

## 手足球專題

* 手足球專題則是分配至第三組，工作則是模擬手足球的v-rep，模擬的過程影片皆在我的youtube上
* [foosball #1](https://www.youtube.com/watch?v=s4QrB9x4Opk),[foosball #2](https://www.youtube.com/watch?v=STbZ-JXHn6Y),[foosball #3](https://www.youtube.com/watch?v=0EpPW5PqwMw),[foosball #4](https://www.youtube.com/watch?v=fRgvsTG3-cE&t=3079s),[foosball #5](https://www.youtube.com/watch?v=dAfIkHy6dQE)
* 完成度最高則人vs人的模擬，至於AIvs人及AIvsAI實在是無概念，只能copy甲班的程式加以修改。
* 程式部分皆在結語有附註
